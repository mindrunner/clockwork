[package]
name = "clockwork-thread-program-v1"
version = "1.4.4"
edition = "2021"
readme = "./README.md"
description = "Clockwork thread program v1"
license = "AGPL-3.0-or-later"

[lib]
crate-type = ["cdylib", "lib"]
name = "clockwork_thread_program_v1"

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = { git = "https://github.com/coral-xyz/anchor", rev = "0453672" }
clockwork-anchor-gen = { version = "0.3.2", features = ["compat-program-result"] }
